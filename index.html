<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turizam</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    }
    .logo {
        background: #333;
        color: white;
        padding: 16px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    .sve {
        padding: 32px 16px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .sve h2 {
        text-align: center;
        margin-bottom: 16px;
    }
    .slike {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
    }
    .ee{
        position: relative;
        overflow: hidden;
        height: 200px; 
    }
    .ee img {
        width: 100%;
        height: 100%;
        transition: transform 0.3s;
    }
    .ee:hover img {
        transform: scale(1.1);
    }
    @media (max-width: 300px) {
        .slike {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
        <div class="logo">Turizam</div>
        <div class="sve"> 
        <h2>Popularne Destinacije</h2>
        <div class="slike">
            <div class="ee"><img src="slije/aaaa.jpg" alt=""></div>
            <div class="ee"><img src="slije/image.jpg" alt=""></div>
            <div class="ee"><img src="slije/du.jpg" alt=""></div>
            <div class="ee"><img src="slije/Splitx.jpg" alt=""></div>
            <div class="ee"><img src="slije/za.jpg" alt=""></div>
            <div class="ee"><img src="slije/os.jpg" alt=""></div>
            <div class="ee"><img src="slije/pu.jpg" alt=""></div>
            <div class="ee"><img src="slije/rij.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
